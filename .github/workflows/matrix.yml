
name: Matrix
on: push

jobs:
  node-version: 
    strategy:
        fail-fast: true
        matrix:
          os: [macos-latest, ubuntu-latest]
          node_version: [6,8,10]
        # max-parallel: 0  
    runs-on: ${{ matrix.os }}
    steps:
        - name: Log node version
          run: node -v
        - name: setup node version 6
          uses: actions/setup-node@v1
          with:
            node-version: ${{matrix.node_version}}
        - name: Log node version
          run: node -v
    
