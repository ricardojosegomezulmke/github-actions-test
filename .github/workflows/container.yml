      #     node -v
      #     cat /etc/os-release
      - name: create a user
        run: |
          payload='
            {
              "username": "user-1",
              "address": "address-1"
            }
            '
          echo $payload | curl \
            -H "Content-Type: application/json" \
            -X POST \
            http://localhost:3001/api/user \
            -d @- \
            -v
      - name: Get Users
        run: |
          curl http://localhost:3001/api/users
              