name: Shell Commands

on: [push, pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-18.04
    steps:
        - name: echo a string
          run: echo "hello world"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: python command
          run: |
            import platform
            print(platform.processor())
          shell: python
  run-second-shell-command:
    runs-on: ubuntu-18.04
    steps:
        - name: echo 
          run: echo "second hello world"  
          